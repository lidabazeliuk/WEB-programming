<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" paragraph="IE=edge">
    <meta name="viewport" paragraph="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Лабрадор-ретривер</title>
</head>

<div class="container">
    <h1>Реєстрація</h1>
    <p>Будь ласка заповніть цю форму, щоб створити аккаунт</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Пароль</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Повторіть пароль</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    <hr>

    <button type="submit" class="registerbtn">Реєстрація</button>
  </div>
